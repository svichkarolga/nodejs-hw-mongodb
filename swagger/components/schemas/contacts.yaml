type: object
required:
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - photo
properties:
  name:
    description: Name of contact
    type: string
    example: John Doe
  phoneNumber:
    description: Phone number of the contact
    type: string
    example: '+380698785983'
  email:
    description: Contact's email address
    type: string
    example: 'Doe@example.com'
  isFavourite:
    description: Whether the contact is marked as favourite
    type: boolean
    example: true
  contactType:
    description: ype of the contact
    type: string
    enum: ['personal', 'home', 'work']
    example: home
  userId:
    description: ID of the user who created this contact
    type: string
    format: uuid
    example: 6772ca47ec3d4ed4fa33c931
  photo:
    description: Link to contact's photo
    type: string
    format: uri
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  createdAt:
    description: Timestamp when the contact was created
    type: string
    format: date-time
    example: '2023-01-01T12:34:56Z'
  updatedAt:
    description: Timestamp when the contact was last updated
    type: string
    format: date-time
    example: '2023-01-01T13:45:00Z'
