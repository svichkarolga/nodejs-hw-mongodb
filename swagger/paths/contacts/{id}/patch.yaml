tags:
  - Contacts
summary: Update contact
operationId: patchContact
description: 'Update a contact with the provided payload. Only fields in the request body will be updated.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
    description: ID of the contact to update
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: ../../../components/schemas/updateContact.yaml
responses:
  '200':
    description: Successfully updated a contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a contact
            data:
              type: object
              $ref: ../../../components/schemas/updateContact.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
